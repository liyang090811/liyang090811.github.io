<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>公告测试</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .main-content {
      display: none;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding-top: 150px;
    }
  </style>
</head>
<body>

  <div class="overlay" id="announcement">
    <div class="popup">
      <h2>📢 网站公告</h2>
      <p>欢迎访问我们的网站！这里展示了一个美丽的界面和动画。</p>
      <button class="button" onclick="closePopup()">确认</button>
    </div>
  </div>

  <div class="main-content" id="mainContent">
    <h1>欢迎来到主界面</h1>
    <p>这里是网站主内容</p>
  </div>

  <script>
    function closePopup() {
      document.getElementById("announcement").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
  </script>

</body>
</html>
